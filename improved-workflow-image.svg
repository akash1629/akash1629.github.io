<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa"/>
  
  <!-- Main Container -->
  <rect x="50" y="20" width="300" height="160" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="20" width="300" height="30" rx="5 5 0 0" fill="#0066cc"/>
  <text x="200" y="40" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Process Workflow</text>
  
  <!-- Workflow Elements -->
  <!-- Start -->
  <circle cx="100" cy="80" r="20" fill="#0066cc"/>
  <text x="100" y="85" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Start</text>
  
  <!-- Arrow 1 -->
  <line x1="120" y1="80" x2="160" y2="80" stroke="#666" stroke-width="2"/>
  <polygon points="155,75 165,80 155,85" fill="#666"/>
  
  <!-- Process 1 -->
  <rect x="165" y="60" width="70" height="40" fill="#f0f0f0" stroke="#666" stroke-width="2" rx="3"/>
  <text x="200" y="85" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Analysis</text>
  
  <!-- Arrow 2 -->
  <line x1="235" y1="80" x2="275" y2="80" stroke="#666" stroke-width="2"/>
  <polygon points="270,75 280,80 270,85" fill="#666"/>
  
  <!-- Process 2 -->
  <rect x="280" y="60" width="70" height="40" fill="#f0f0f0" stroke="#666" stroke-width="2" rx="3"/>
  <text x="315" y="85" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Design</text>
  
  <!-- Arrow 3 -->
  <line x1="315" y1="100" x2="315" y2="120" stroke="#666" stroke-width="2"/>
  <polygon points="310,115 315,125 320,115" fill="#666"/>
  
  <!-- Process 3 -->
  <rect x="280" y="125" width="70" height="40" fill="#f0f0f0" stroke="#666" stroke-width="2" rx="3"/>
  <text x="315" y="150" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Review</text>
  
  <!-- Arrow 4 -->
  <line x1="280" y1="145" x2="240" y2="145" stroke="#666" stroke-width="2"/>
  <polygon points="245,140 235,145 245,150" fill="#666"/>
  
  <!-- Process 4 -->
  <rect x="165" y="125" width="70" height="40" fill="#f0f0f0" stroke="#666" stroke-width="2" rx="3"/>
  <text x="200" y="150" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Document</text>
  
  <!-- Arrow 5 -->
  <line x1="165" y1="145" x2="125" y2="145" stroke="#666" stroke-width="2"/>
  <polygon points="130,140 120,145 130,150" fill="#666"/>
  
  <!-- End -->
  <circle cx="100" cy="145" r="20" fill="#0066cc"/>
  <text x="100" y="150" font-family="Arial" font-size="12" fill="white" text-anchor="middle">End</text>
</svg>