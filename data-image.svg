  <text x="200" y="50" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Business Analytics Dashboard</text>
  
  <!-- Bar Chart -->
  <rect x="60" y="70" width="130" height="90" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
