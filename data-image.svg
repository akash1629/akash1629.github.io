  <circle cx="270" cy="115" r="35" fill="#e9ecef"/>
  <path d="M 270 115 L 270 80 A 35 35 0 0 1 301 130 z" fill="#0066cc"/>
  <path d="M 270 115 L 301 130 A 35 35 0 0 1 245 145 z" fill="#6c757d"/>
  <path d="M 270 115 L 245 145 A 35 35 0 0 1 270 80 z" fill="#0088ff"/>
  
