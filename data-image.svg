  <rect x="180" y="170" width="50" height="15" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="185" y="175" width="40" height="5" fill="#ffc107"/>
  
  <rect x="240" y="170" width="50" height="15" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="245" y="175" width="40" height="5" fill="#17a2b8"/>
